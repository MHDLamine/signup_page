<!DOCTYPE html>
<html lang="fr">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
    </head>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm for-form">
          <!--formulaire-->
          <h3>Inscrivez-vous</h3>
         
          <form id="inscription-form" method="post" action="index.html">
            <div class="form-group">
              <label for="nom-complet">Nom complet</label>
              <input class="form-control" type="text" id="nom-complet" placeholder="">
              <span class="error-message"></span>
            </div>
          
            <div class="form-group">
              <label for="adresse-email">Adresse e-mail</label>
              <input class="form-control" type="email" id="adresse-email" placeholder="">
              <span class="error-message"></span>
            </div>
          
            <div class="form-group">
              <label for="mot-de-passe">Mot de passe</label>
              <input class="form-control" type="password" id="mot-de-passe" placeholder="">
              <span class="error-message"></span>
            </div>
          
            <div class="form-group">
              <label for="confirmer-mot-de-passe">Confirmer mot de passe</label>
              <input  class="form-control" type="password" id="confirmer-mot-de-passe" placeholder="">
              <span class="error-message"></span>
            </div>
          
            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Se souvenir de moi</label>
               
              </div>
              <button type="submit" class="btn btn-submit">S'inscrire</button>
            </div>
          </form>
          
        </div>
        <!--l'image Ã  droite-->
        <div class="col-sm justify-content-center rounded">
          <img src="images/signup.webp" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
